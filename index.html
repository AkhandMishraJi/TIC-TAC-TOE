<!doctype html>
<html lang="en">
  <head>
    <link rel="manifest" href="manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ:wght@100..400&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/AkhandMishraJi/TIC-TAC-TOE/main/assets/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE GAME</title>
    <script type="module" crossorigin src="./assets/index-BbJmHOgW.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-BMXBmcQY.css">
  </head>
  <body>
    <div id="root"></div>

    <!-- Install/Open App Button -->
    <button id="installButton" style="padding: 10px 20px; font-size: 16px; color: #fff; background-color: #007bff; border: none; border-radius: 5px; cursor: pointer; display: none;">
      Install/Open App
    </button>

    <script>
      let deferredPrompt;
      const installButton = document.getElementById('installButton');

      // Listen for the beforeinstallprompt event
      window.addEventListener('beforeinstallprompt', (e) => {
          // Prevent the mini-infobar from appearing on mobile
          e.preventDefault();
          // Stash the event so it can be triggered later.
          deferredPrompt = e;
          // Show the install button
          installButton.style.display = 'block';

          installButton.addEventListener('click', () => {
              // Show the install prompt
              deferredPrompt.prompt();
              // Wait for the user to respond to the prompt
              deferredPrompt.userChoice.then((choiceResult) => {
                  if (choiceResult.outcome === 'accepted') {
                      console.log('User accepted the install prompt');
                  } else {
                      console.log('User dismissed the install prompt');
                  }
                  deferredPrompt = null;
              });
          });
      });

      // Optionally, listen for the appinstalled event
      window.addEventListener('appinstalled', () => {
          console.log('PWA was installed');
          installButton.style.display = 'none';
      });
    </script>
  </body>
</html>
